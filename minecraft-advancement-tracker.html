<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .player-select {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .player-select label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #4CAF50;
        }

        select {
            width: 100%;
            padding: 12px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #66BB6A;
        }

        .stats {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .stats span {
            font-size: 1.2em;
            color: #4CAF50;
            font-weight: bold;
        }

        .advancement-category {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .category-header {
            font-size: 1.5em;
            color: #4CAF50;
            margin-bottom: 15px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        .advancement-item {
            background-color: #3a3a3a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #4CAF50;
        }

        .advancement-item:hover {
            background-color: #454545;
            transform: translateX(5px);
        }

        .advancement-item.hidden {
            display: none;
        }

        .advancement-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 8px;
        }

        .advancement-description {
            color: #b0b0b0;
            font-size: 0.95em;
            margin-bottom: 8px;
        }

        .advancement-progress {
            color: #4CAF50;
            font-size: 0.9em;
            font-style: italic;
            margin-bottom: 10px;
        }

        .missing-items {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #4a4a4a;
        }

        .missing-items-title {
            color: #FFD700;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .missing-item {
            display: inline-block;
            background-color: #2a2a2a;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 4px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #555;
        }

        .missing-item:hover {
            background-color: #3a3a3a;
            border-color: #4CAF50;
        }

        .missing-item.checked {
            background-color: #1a1a1a;
            color: #666;
            text-decoration: line-through;
            border-color: #333;
        }

        .no-advancements {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4CAF50;
            font-size: 1.2em;
        }
    </style>
</head>

            },
            "minecraft:adventure/kill_all_mobs": {
                name: "Monsters Hunted",
                description: "Kill one of every hostile monster",
                requiredMobs: ["minecraft:blaze","minecraft:breeze","minecraft:cave_spider","minecraft:creeper","minecraft:drowned","minecraft:elder_guardian","minecraft:ender_dragon","minecraft:enderman","minecraft:endermite","minecraft:evoker","minecraft:ghast","minecraft:guardian","minecraft:hoglin","minecraft:husk","minecraft:magma_cube","minecraft:phantom","minecraft:piglin","minecraft:piglin_brute","minecraft:pillager","minecraft:ravager","minecraft:shulker","minecraft:silverfish","minecraft:skeleton","minecraft:slime","minecraft:spider","minecraft:stray","minecraft:vex","minecraft:vindicator","minecraft:warden","minecraft:witch","minecraft:wither_skeleton","minecraft:zoglin","minecraft:zombie","minecraft:zombie_villager","minecraft:zombified_piglin","minecraft:bogged"]

                description: "Breed all the animals",
                requiredAnimals: ["minecraft:axolotl","minecraft:bee","minecraft:camel","minecraft:cat","minecraft:chicken","minecraft:cow","minecraft:donkey","minecraft:fox","minecraft:frog","minecraft:goat","minecraft:hoglin","minecraft:horse","minecraft:llama","minecraft:mooshroom","minecraft:mule","minecraft:ocelot","minecraft:panda","minecraft:pig","minecraft:rabbit","minecraft:sheep","minecraft:strider","minecraft:trader_llama","minecraft:turtle","minecraft:wolf","minecraft:sniffer"]

        let playerData = null;
        let hiddenAdvancements = new Set();
        let checkedItems = {};

        document.getElementById('playerSelect').addEventListener('change', function() {
            const player = this.value;
            if (player === 'david') {
                playerData = davidData;
            } else if (player === 'lawrence') {
                playerData = lawrenceData;
            } else {
                playerData = null;
            }
            displayAdvancements();
        });

        function displayAdvancements() {
            const listContainer = document.getElementById('advancementsList');
            const statsContainer = document.getElementById('stats');
            const statsText = document.getElementById('statsText');
            
            if (!playerData) {
                listContainer.innerHTML = '<div class="loading">Please select a player</div>';
                statsContainer.style.display = 'none';
                return;
            }

            const incompleteAdvancements = [];
            
            for (const [key, data] of Object.entries(playerData)) {
                if (!data.done && advancementInfo[key] && !hiddenAdvancements.has(key)) {
                    const info = advancementInfo[key];
                    const completed = Object.keys(data.criteria);
                    let required = [];
                    
                    if (info.requiredBiomes) required = info.requiredBiomes;
                    else if (info.requiredMobs) required = info.requiredMobs;
                    else if (info.requiredAnimals) required = info.requiredAnimals;
                    else if (info.requiredWolves) required = info.requiredWolves;
                    
                    const missing = required.filter(item => !completed.includes(item));
                    
                    incompleteAdvancements.push({
                        key,
                        info,
                        completed: completed.length,
                        total: required.length,
                        missing
                    });
                }
            }

            if (incompleteAdvancements.length === 0) {
                listContainer.innerHTML = '<div class="no-advancements">üéâ All tracked advancements completed!</div>';
                statsContainer.style.display = 'none';
                return;
            }

            statsText.textContent = `${incompleteAdvancements.length} incomplete advancement${incompleteAdvancements.length !== 1 ? 's' : ''}`;
            statsContainer.style.display = 'block';

            let html = '<div class="advancement-category"><div class="category-header">Incomplete Advancements</div>';
            
            incompleteAdvancements.forEach(adv => {
                const missingItemsHtml = adv.missing.map(item => {
                    const itemKey = `${adv.key}:${item}`;
                    const isChecked = checkedItems[itemKey] || false;
                    const checkedClass = isChecked ? 'checked' : '';
                    return `<span class="missing-item ${checkedClass}" data-advancement="${adv.key}" data-item="${item}">${item.replace('minecraft:', '')}</span>`;
                }).join('');

                const uncheckedCount = adv.missing.filter(item => !checkedItems[`${adv.key}:${item}`]).length;
                const progressText = `Progress: ${adv.completed + (adv.missing.length - uncheckedCount)}/${adv.total} (${uncheckedCount} remaining)`;

                html += `
                    <div class="advancement-item" data-key="${adv.key}">
                        <div class="advancement-name" style="cursor: pointer;">‚òê ${adv.info.name}</div>
                        <div class="advancement-description">${adv.info.description}</div>
                        <div class="advancement-progress">${progressText}</div>
                        <div class="missing-items">
                            <div class="missing-items-title">Missing items (click to check off):</div>
                            ${missingItemsHtml}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            listContainer.innerHTML = html;

            document.querySelectorAll('.advancement-item').forEach(item => {
                const nameElement = item.querySelector('.advancement-name');
                nameElement.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const key = item.dataset.key;
                    hiddenAdvancements.add(key);
                    item.classList.add('hidden');
                    displayAdvancements();
                });
            });

            document.querySelectorAll('.missing-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const advKey = this.dataset.advancement;
                    const itemName = this.dataset.item;
                    const itemKey = `${advKey}:${itemName}`;
                    
                    if (checkedItems[itemKey]) {
                        delete checkedItems[itemKey];
                    } else {
                        checkedItems[itemKey] = true;
                    }
                    
                    displayAdvancements();
                });
            });
        }

        displayAdvancements();
    </script>
